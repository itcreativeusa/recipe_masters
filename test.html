<!DOCTYPE html>
<html>
  <head>
    <title>API Test Page</title>
  </head>
  <body>
    <h1>API Test Page</h1>

    <h2>Get Categories</h2>
    <button onclick="getCategories()">Get Categories</button>
    <pre id="categoriesResult"></pre>

    <h2>Get Recipes</h2>
    <button onclick="getRecipes()">Get Recipes</button>
    <pre id="recipesResult"></pre>

    <script>
      function getCategories() {
        fetch("/api/categories")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("categoriesResult").textContent =
              JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function getRecipes() {
        fetch("/api/recipes")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("recipesResult").textContent =
              JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
